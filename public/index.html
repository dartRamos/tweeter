<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Layout CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Navigation CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet Container CSS -->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Timeago Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </head>

  <body>

    <!-- Link to the JS character counter -->
    <script src="scripts/composer-char-counter.js"></script>

    <!-- Top nav bar (fixed) -->
    <nav>

      <span class="nav-title">tweeter</span>
      
      <div class="user-profile-info">
        <div class="avatar">
          <img src="/images/profile-hex.png" alt="Profile Avatar">
        </div>

        <div class="user-name">
          <h2 class="first-name">Dartanhan</h2>
          <h2 class="last-name">Ramos</h2>
        </div>
      </div>

      <span class="nav-tweet-btn">
        <span class="tweet-text">
          <span class="bold-word">Write</span> a new tweet
        </span>
        <i class="fa-solid fa-angles-down icon-color"></i>
      </span>

    </nav>

    <!-- Header below the nav bar (only shown above 1024px) -->
    <header class="user-profile-header">

      <div class="avatar">
        <img src="/images/profile-hex.png">
      </div>
      
      <br>
      
      <div class="user-name">
        <h2 class="first-name">Dartanhan</h2>
        <h2 class="last-name">Ramos</h2>
      </div>

    </header>

    <!-- Main content area -->
    <main class="container">
    
      <!-- Section for composing a new tweet -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
    
        <!-- Form for submitting the tweet -->
        <form id="target" action="/tweets/" method="POST">
      
          <!-- Label for the tweet textarea -->
          <label for="tweet-text" class="tweet-label">What are you humming about?</label>
      
          <!-- Textarea for tweet input -->
          <textarea name="text" id="tweet-text"></textarea>
      
          <!-- Div containing the submit button and character counter -->
          <div class="submit-and-counter">
            <button type="submit" class="submit-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
      
        </form>

        <!--Error message container-->
        <div id="error-messages" class="hidden"></div>
      </section>

      <!-- Section for displaying a tweet -->
      <section class="tweet-container" id="tweets-container">
    
        
    
      </section>
  
    </main>

  </body>
</html>
